<h3>{{ subtitleValidacao }}</h3>

<form #form="ngForm">

  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" #nomeVerify="ngModel" required>
    <span *ngIf="nomeVerify.invalid">Nome é obrigatório</span>
  </div>
  <br/>
  <div>
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" #emailVerify="ngModel" required>
      <span *ngIf="emailVerify.invalid">E-mail é obrigatório</span>
  </div>

  <button type="submit" [disabled]="!form.valid">Cadastrar</button>

</form>
